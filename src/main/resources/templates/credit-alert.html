<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông báo Credit</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px;
            padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #2e7d32; text-align: center; } /* Căn giữa tiêu đề */
        .alert { background: #e8f5e9; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .footer { margin-top: 20px; font-size: 13px; color: #555; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Thông báo Credit</h2>

    <p>Kính gửi <b th:text="${name}">Khách hàng</b>,</p>

    <div class="alert">
        <p>Tài khoản của bạn vừa được cộng <b><span th:text="${amount}"></span></b></p>

        <p>Số tài khoản: <b><span th:text="${accountNumber}"></span></b></p>

        <p>Ngày: <span th:text="${date}"></span></p>

        <p>Số dư khả dụng: <b><span th:text="${balance}"></span></b></p>
    </div>

    <p>Cảm ơn bạn đã giao dịch với chúng tôi.</p>

    <div class="footer">
        © 2025 Ngân hàng Tâm Đức | Ngân hàng Trực tuyến An toàn
    </div>
</div>
</body>
</html>
