<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi Mật khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff;
            border-radius: 8px; padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #1565c0; }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Mật khẩu đã được Thay đổi</h2>

    <p>Xin chào, <span th:text="${name}">Người dùng</span>,</p>

    <p>Mật khẩu của bạn đã được thay đổi thành công.</p>

    <p>Nếu bạn không thực hiện hành động này, vui lòng <b>đặt lại mật khẩu của bạn ngay lập tức</b> và liên hệ với đội ngũ hỗ trợ của chúng tôi.</p>

    <div class="footer">
        © 2025 Ngân hàng Phegon | An toàn là trên hết
    </div>
</div>
</body>
</html>
