<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 8px;
            padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #c62828; }
        p { color: #333; }
        a.button {
            display: inline-block; margin-top: 20px; padding: 12px 20px;
            background: #1565c0; color: #fff; text-decoration: none;
            border-radius: 6px; font-weight: bold;
        }
        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Yêu cầu Đặt lại Mật khẩu</h2>

    <p>Xin chào, <span th:text="${name}">Người dùng</span>,</p>

    <p>Chúng tôi đã nhận được yêu cầu đặt lại mật khẩu cho tài khoản của bạn. Vui lòng nhấp vào nút bên dưới để đặt lại mật khẩu:</p>

    <a th:href="${resetLink}" class="button">Đặt lại Mật khẩu</a>

    <p>Nếu bạn không yêu cầu điều này, vui lòng bỏ qua email này.</p>

    <div class="footer">
        © 2025 Ngân hàng Tâm Đức | An toàn là trên hết
    </div>
</div>
</body>
</html>
