<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đã cập nhật Mật khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff;
            border-radius: 8px; padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2e7d32; }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Cập nhật Mật khẩu Thành công ✅</h2>

    <p>Chào <span th:text="${name}">Người dùng</span>,</p>

    <p>Mật khẩu của bạn đã được cập nhật thành công. Nếu đây không phải là bạn, vui lòng đặt lại mật khẩu của bạn ngay lập tức.</p>

    <p>Giữ an toàn cùng <b>Ngân hàng Phegon</b>.</p>

    <div class="footer">
        © 2025 Ngân hàng Tâm Đức | An toàn là trên hết
    </div>
</div>
</body>
</html>
